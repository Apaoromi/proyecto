<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body { background-color: rgb(248, 249, 250); }
  </style>
</head>
<body>
  <main class="login">
    <div id="registro">
      <h2>Registro de usuario</h2>
      <form id="formRegistro">
        <div class="formulario">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="formulario">
          <label for="usuario">Usuario:</label>
          <input id="usuario" type="text" name="usuario" placeholder="Ingrese su usuario" required>
        </div>
        <div class="formulario">
          <label for="password">Contrase単a:</label>
          <input id="password" type="password" name="password" placeholder="Ingrese su contrase単a" required>
        </div>
        <div class="formulario">
          <label for="password2">Repetir contrase単a:</label>
          <input id="password2" type="password" name="password2" placeholder="Repita su contrase単a" required>
        </div>
        <button type="submit" id="btn-form">Registrarse</button>
      </form>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <!-- Alertas -->
  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
